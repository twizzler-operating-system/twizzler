changelog-seen = 2

[install]
prefix = "../../install"
sysconfdir = "etc"

[llvm]
download-ci-llvm = false
skip-rebuild = false
targets = "AArch64;X86"
experimental-targets = ""
ninja = true
clang = true

[build]
build-stage = 2
test-stage = 2
doc-stage = 2
docs = false
target = ["x86_64-unknown-twizzler"]
submodules = false

[rust]
lld = true
llvm-tools = true
debug = true
debuginfo-level = 1
dist-src = false

[target.x86_64-unknown-linux-gnu]
llvm-has-rust-patches = true

[target.aarch64-apple-darwin]
llvm-has-rust-patches = true

[target.x86_64-unknown-twizzler]
llvm-has-rust-patches = true
llvm-libunwind = 'in-tree'

[dist]
src-tarball = false