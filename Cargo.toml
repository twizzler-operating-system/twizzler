
#cargo-features = ["profile-rustflags"] 

[workspace]
members = [
    "tools/xtask",
    "tools/image_builder",
    "tools/initrd_gen",
    "src/bin/init",
    "src/bin/devmgr",
    "src/bin/netmgr",
    "src/bin/nettest",
    #"src/bin/pager",
    "src/kernel",
    "src/lib/twizzler-queue-raw",
    "src/lib/twizzler-queue",
    "src/lib/twizzler-net",
    "src/lib/twizzler-async",
    "src/lib/twizzler-nando",
    "src/lib/twizzler-object",
    "src/lib/twizzler-runtime-api",
    "src/runtime/twz-rt",
    "src/runtime/nando",
    "src/runtime/nando/nando-macros",
    "src/runtime/secgate",
    "src/runtime/secgate/secgate-macros",
    #"src/runtime/monitor",
    "src/runtime/dynlink",
    #"src/runtime/hello-world",
    "src/runtime/bootstrap",
]
exclude = ["toolchain/src/rust"]
resolver = "2"

[workspace.metadata]
initrd = [
    "crate:init",
    "crate:devmgr",
    "crate:netmgr",
    "crate:nettest",
    #"crate:pager",
    #"crate:monitor",
    #"crate:bootstrap",
    #"third-party:hello-world-rs"
]

[workspace.metadata.third-party]
# hello-world-rs = "1.0.0"


[profile.release]
debug = true

[patch.'https://github.com/dbittman/twizzler-abi']
twizzler-abi = { path = "src/lib/twizzler-abi" }

[patch.crates-io]
#ring = { git = "https://github.com/twizzler-operating-system/ring-twizzler.git", branch = "twizzler" }
getrandom = { git = "https://github.com/twizzler-operating-system/getrandom-twizzler.git", branch = "twizzler" }
