[workspace]
members = [
    "tools/xtask",
    "tools/image_builder",
    "tools/initrd_gen",
    "src/bin/init",
    "src/bin/devmgr",
    "src/bin/netmgr",
    "src/bin/nettest",
    "src/kernel",
    "src/lib/twizzler-queue-raw",
    "src/lib/twizzler-queue",
    "src/lib/twizzler-net",
    "src/lib/twizzler-async",
    "src/lib/twizzler-nando",
    "src/lib/twizzler-object"
]
exclude = [
    "toolchain/src/rust",
]
resolver = "2"

[workspace.metadata]
initrd = [
    "crate:init",
    "crate:devmgr",
    "crate:netmgr",
    "crate:nettest",
]


[profile.release]
debug = true

[patch.'https://github.com/dbittman/twizzler-abi']
twizzler-abi = { path = "src/lib/twizzler-abi" }
