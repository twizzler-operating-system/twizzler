[workspace]
members = [
    "tools/xtask",
    "tools/image_builder",
    "tools/initrd_gen",
    "src/bin/init",
    "src/bin/devmgr",
    "src/bin/netmgr",
    "src/bin/nettest",
    "src/kernel",
    "src/lib/twizzler-queue-raw",
    "src/lib/twizzler-queue",
    "src/lib/twizzler-net",
    "src/lib/twizzler-async"
]
resolver = "2"

[workspace.metadata]
twizzler-apps = ["init", "devmgr", "netmgr", "nettest"]
tools = ["image_builder", "initrd_gen"]
kernel = ["twizzler-kernel"]
initrd-members = ["init", "devmgr", "netmgr", "nettest"]
checks = ["twizzler-queue-raw"]

[profile.release]
debug = true

[patch.'https://github.com/dbittman/twizzler-abi']
twizzler-abi = { path = "src/lib/twizzler-abi" }